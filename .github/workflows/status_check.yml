name: Check Server Status

on:
  schedule:
    - cron: '*/5 * * * *'  # ‚è∞ every 5 minutes (UTC)
  workflow_dispatch:       # üöÄ allow manual runs too

jobs:
  check-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install gspread oauth2client

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./credenciales-google.json
        run: python check_server.py
